<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive comments section</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;700&display=swap" rel="stylesheet"> 


  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <main>
    <div class="comment-container">
      <!-- Pull dynamic content from the data.json file -->


      
    </div>
    
    <dialog class="modal" id="modal">
      <div class="modal__title">Delete Comment</div>
      <p class="modal__message">Are you sure you want to delete this comment?
         This will remove the comment and can't be undone.
      </p>
      <div class="button-container">
        <button class="button-cancel-delete close-modal-button">NO, CANCEL</button>
        <button class="button-confirm-delete close-modal-button">YES, DELETE</button>
      </div>
      
    </dialog>

    
  </main>

  <section>

    <div class="new-comment new-comment__grid-container">
      <img src="./images/avatars/image-juliusomo.png" class="profile-img">
      <form class="form new-comment-form" method="dialog" id="new-comment-form">
        <textarea class="new-comment__textarea" id="new-comment" placeholder="Add a comment..."></textarea>

      </form>
      <button class="send-button active" type="submit">SEND</button>

      
    </div>

  </section>

  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/pwaycuilis">Paul Waycuilis</a>.
  </footer>
  
    
  
</body>
</html>
